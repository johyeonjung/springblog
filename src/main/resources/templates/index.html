<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>블로그</title>
  <style>
    body{font-family:system-ui,Segoe UI,Apple SD Gothic Neo,sans-serif; margin:0; background:#f7f7f8}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eee;padding:12px 16px;font-weight:700}
    .wrap{max-width:920px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #eee;border-radius:14px;padding:18px;margin-bottom:14px}
    .meta{font-size:12px;color:#666;margin:4px 0 8px}
    a.btn{display:inline-block;background:#111;color:#fff;padding:8px 12px;border-radius:10px;text-decoration:none}
  </style>
</head>
<body>
<header>My Blog</header>
<div class="wrap">
  <div th:if="${#lists.isEmpty(articles)}" class="card">아직 글이 없습니다.</div>

  <article th:each="a : ${articles}" class="card">
    <h2 th:text="${a.title}">제목</h2>
    <div class="meta">
      <span th:text="${a.authorName}">작성자</span> ·
      <span th:text="${#temporals.format(a.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
    </div>
    <p th:text="${#strings.abbreviate(a.content, 140)}">내용 미리보기</p>
    <a class="btn" th:href="@{|/articles/${a.id}|}">읽기</a>
  </article>

  <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
</div>

<script src="/js/article.js"></script>
</body>
</html>
